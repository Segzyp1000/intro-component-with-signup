<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input type="text" id="firstName" class="error"  placeholder="First Name" />
          </label>
          <div id="firstNameError"></div>
          <label for="lastName">
            <input type="text" id="lastName" class="error" placeholder="Last Name" />
          </label>
          <div id="lastNameError"></div>
          <label for="email">
            <input type="email" id="email" class="error" placeholder="Email" />
          </label>
          <div id="emailError"></div>
          <label for="password">
            <div class="input-box">
            <input type="password" class="error" id="password" placeholder="Password" />
            <span class="password-icon">
              <i class="fa-regular fa-eye-slash" id="eye"></i>
            </span>
          </div>
          </label>
          <div id="passwordError"></div>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services  <i class="fa-solid fa-circle-exclamation"></i></span></small
          >
        </form>
      </div>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
